apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: testingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: stockbuiler123.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: stocksservice
          servicePort: http
  - host: speechrecognition.ml
    http:
      paths:
      - path: /
        backend:
          serviceName: groupproject-service
          servicePort: http