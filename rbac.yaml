apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-user
  namespace: kubernetes-dashboard
rules:
  - apiGroups: [""]
    resources:
      - namespaces
      - endpoints
      - services
      - nodes
      - nodes/proxy
      - pods
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: admin-user
    namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: admin-user
    namespace: kubernetes-dashboard
rules:
  - apiGroups: [""] # "" indicates the core API group
    resources:
      - namespaces
      - endpoints
      - services
      - nodes
      - pods
    verbs:
      - get
      - watch
      - list
  - nonResourceURLs:
      - /metrics
      - /api/*
    verbs:
      - get
